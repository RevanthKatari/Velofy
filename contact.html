<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3">
  
  <!-- SEO Meta Tags -->
  <title>Contact - Velofy Speed GPS Speedometer</title>
  <meta name="description" content="Contact Velofy Speed team for support, feedback, or questions about our GPS speedometer app.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://velofy-speed.vercel.app/contact">
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .contact-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-accent);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: transform 0.2s;
      position: absolute;
      top: 2rem;
      left: 2rem;
    }
    
    .back-link:hover {
      transform: translateX(-5px);
    }
    
    .contact-section {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
    }
    
    .contact-section h2 {
      color: var(--color-accent);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    .contact-section p {
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    
    .contact-email {
      display: inline-block;
      color: var(--color-accent);
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    
    .contact-email:hover {
      background: var(--color-accent);
      color: white;
      transform: translateY(-2px);
    }
    
    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .social-link {
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s;
    }
    
    .social-link:hover {
      color: var(--color-accent);
    }
  </style>
  
  <!-- Contact Page Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact Velofy Speed",
    "description": "Contact page for Velofy Speed GPS speedometer app support and feedback",
    "url": "https://velofy-speed.vercel.app/contact",
    "mainEntity": {
      "@type": "Organization",
      "name": "Velofy Speed",
      "url": "https://velofy-speed.vercel.app/",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@velofy-speed.com",
        "availableLanguage": "English"
      }
    }
  }
  </script>
</head>
<body>
  <a href="/" class="back-link" aria-label="Back to speedometer">
    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
    </svg>
    Back to Speedometer
  </a>
  
  <div class="contact-container">
    <header class="contact-header">
      <h1>Get in Touch</h1>
      <p>We'd love to hear from you</p>
    </header>
    
    <main>
      <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Have a question, suggestion, or feedback about Velofy Speed? We're here to help!</p>
        
        <a href="mailto:support@velofy-speed.com" class="contact-email" aria-label="Send email to support">
          support@velofy-speed.com
        </a>
        
        <p style="margin-top: 2rem;">We typically respond within 24-48 hours.</p>
        
        <div class="social-links">
          <a href="https://github.com/velofy-speed" class="social-link" aria-label="GitHub">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
          <a href="https://twitter.com/velofyspeed" class="social-link" aria-label="Twitter">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
